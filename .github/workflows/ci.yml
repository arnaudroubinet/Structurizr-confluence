name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install GraphViz and Playwright dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz
          # Install Playwright browser dependencies
          sudo apt-get install -y libnss3 libnspr4 libatk-bridge2.0-0 libdrm2 libxss1 libgconf-2-4 \
                                  libxtst6 libxrandr2 libasound2 libpangocairo-1.0-0 libatk1.0-0 \
                                  libcairo-gobject2 libgtk-3-0 libgdk-pixbuf2.0-0 libxcomposite1 \
                                  libxcursor1 libxdamage1 libxfixes3 libxi6 libxinerama1 libxext6 \
                                  libx11-6 fonts-liberation libappindicator3-1 xdg-utils

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: 'maven'

      - name: Install Playwright browsers
        run: mvn exec:java -e -D exec.mainClass=com.microsoft.playwright.CLI -D exec.args="install"

      - name: Build with Maven
        run: mvn -B --no-transfer-progress clean install

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: structurizr-confluence-jars
          path: |
            target/structurizr-confluence-*.jar
            target/quarkus-app/**

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (validate only)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: structurizr-confluence:ci
